<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Santiago Ferrucho</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<!-- Favicon / Icono del sitio -->
<link rel="icon" type="image/png" href="icono.png" />
<link rel="shortcut icon" type="image/png" href="icono.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Orbitron", sans-serif;
      color: #eae6ff;
      overflow: hidden;
      background: #020008;
    }

    /* Fondo base + ondas suaves */
    .background {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(90, 0, 120, 0.3), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(60, 0, 130, 0.22), transparent 70%),
        radial-gradient(circle at 50% 50%, rgba(120, 0, 180, 0.14), transparent 80%),
        #000000;
      background-size: 120% 120%;
      animation: moveGradient 18s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes moveGradient {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 40% 80%; }
      100% { background-position: 100% 0%; }
    }

    .wave {
      position: fixed;
      left: -20%;
      width: 140%;
      height: 40%;
      border-radius: 45%;
      background: radial-gradient(circle at 20% 20%, rgba(160, 80, 255, 0.18), transparent 60%);
      opacity: 0.22;
      filter: blur(18px);
      z-index: -2;
      animation: waveMove 22s ease-in-out infinite alternate;
    }

    .wave.wave-1 {
      top: 65%;
      animation-duration: 26s;
    }

    .wave.wave-2 {
      top: -5%;
      transform: rotate(180deg);
      opacity: 0.18;
      animation-duration: 30s;
    }

    @keyframes waveMove {
      0%   { transform: translateX(0) translateY(0) scale(1); }
      50%  { transform: translateX(6%) translateY(-3%) scale(1.05); }
      100% { transform: translateX(-4%) translateY(2%) scale(1.03); }
    }

    /* Partículas flotando */
    .particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, #e0b3ff, transparent 60%);
      opacity: 0.5;
      filter: blur(0.3px);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      80% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) translateX(20px);
        opacity: 0;
      }
    }

    /* Ondas musicales oscuras y sutiles */
    .music-waves {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .music-wave {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 6px;

      width: 140px;
      height: 2.5px;
      border-radius: 999px;
      background: linear-gradient(90deg,
        rgba(40, 0, 65, 0.05),
        rgba(70, 20, 110, 0.28),
        rgba(30, 0, 60, 0.08)
      );
      opacity: 0.22;
      filter: blur(0.6px);
      transition: opacity 0.25s ease, filter 0.25s ease;
    }

    .music-wave .note {
      font-size: 14px;
      color: rgba(190, 165, 255, 0.4);
      filter: blur(0.3px);
      opacity: 0.6;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    /* Reacción global al movimiento del mouse */
    body.mouse-active .music-wave {
      opacity: 0.35;
      filter: blur(0.4px);
    }

    body.mouse-active .music-wave .note {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .music-wave.from-left {
      left: -25%;
      animation: waveFromLeft linear infinite;
    }

    .music-wave.from-right {
      right: -25%;
      animation: waveFromRight linear infinite;
    }

    .music-wave.from-top {
      top: -20%;
      transform-origin: left center;
      animation: waveFromTop linear infinite;
    }

    .music-wave.from-bottom {
      bottom: -20%;
      transform-origin: left center;
      animation: waveFromBottom linear infinite;
    }

    @keyframes waveFromLeft {
      0%   { transform: translateX(0); opacity: 0; }
      10%  { opacity: 0.28; }
      90%  { opacity: 0.28; }
      100% { transform: translateX(160vw); opacity: 0; }
    }

    @keyframes waveFromRight {
      0%   { transform: translateX(0); opacity: 0; }
      10%  { opacity: 0.28; }
      90%  { opacity: 0.28; }
      100% { transform: translateX(-160vw); opacity: 0; }
    }

    @keyframes waveFromTop {
      0%   { transform: translateY(0) scaleX(0.7); opacity: 0; }
      10%  { opacity: 0.28; }
      90%  { opacity: 0.28; }
      100% { transform: translateY(140vh) scaleX(1.1); opacity: 0; }
    }

    @keyframes waveFromBottom {
      0%   { transform: translateY(0) scaleX(0.7); opacity: 0; }
      10%  { opacity: 0.28; }
      90%  { opacity: 0.28; }
      100% { transform: translateY(-140vh) scaleX(1.1); opacity: 0; }
    }

    /* Contenido central */
    .center {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-inline: 1.5rem;
    }

    .glow-circle {
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(150, 20, 220, 0.25), transparent 70%);
      filter: blur(18px);
      z-index: -1;
      animation: pulse 5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50%      { transform: scale(1.1); opacity: 0.55; }
    }

    /* NOMBRE: responsive + animación solo al entrar y hover */
    .name {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 900;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #f4efff;
      text-shadow:
        0 0 12px rgba(200, 120, 255, 0.9),
        0 0 24px rgba(140, 60, 220, 0.85),
        0 0 46px rgba(90, 20, 160, 0.75);
      padding-inline: 0.2em;
      animation: nameEntry 1.3s ease-out both;
      transition: transform 0.25s ease, text-shadow 0.25s ease;
      white-space: normal;
    }

    @keyframes nameEntry {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name:hover {
      transform: translateY(-2px) scale(1.02);
      text-shadow:
        0 0 16px rgba(220, 160, 255, 1),
        0 0 32px rgba(160, 80, 230, 0.9),
        0 0 60px rgba(100, 40, 190, 0.8);
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 0.8rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.55;
    }

    .social {
      position: absolute;
      bottom: 26px;
      display: flex;
      gap: 22px;
    }

    .social a {
      width: 22px;
      height: 22px;
      opacity: 0.75;
      transition: 0.25s ease;
    }

    .social a:hover {
      opacity: 1;
      transform: scale(1.25) translateY(-3px);
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
    }

    .social svg {
      width: 100%;
      height: 100%;
      stroke: #eae6ff;
    }

    /* Ajustes responsive extra para pantallas pequeñas */
    @media (max-width: 600px) {
      .name {
        font-size: clamp(1.9rem, 6vw, 2.4rem);
        letter-spacing: 0.18em;
      }

      .subtitle {
        font-size: 0.7rem;
        letter-spacing: 0.25em;
        padding-inline: 0.5rem;
      }

      .glow-circle {
        width: 280px;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="wave wave-1"></div>
  <div class="wave wave-2"></div>

  <!-- Capa de partículas -->
  <div class="particles" id="particles"></div>

  <!-- Ondas musicales -->
  <div class="music-waves" id="music-waves"></div>

  <div class="center">
    <div class="glow-circle"></div>

    <div class="name">Santiago Ferrucho</div>
    <div class="subtitle">Engineering and Music</div>

    <div class="social">
      <!-- Instagram -->
      <a href="https://www.instagram.com/santiagoferrucho_" target="_blank">
        <svg viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke-width="1.5"/>
          <circle cx="12" cy="12" r="4.2" stroke-width="1.5"/>
          <circle cx="17.2" cy="6.8" r="0.9" fill="#eae6ff"/>
        </svg>
      </a>

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/santiagoferrucho" target="_blank">
        <svg viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="1.5"/>
          <rect x="6.2" y="10" width="2.2" height="7.2" fill="#eae6ff"/>
          <circle cx="7.3" cy="7.3" r="1.2" fill="#eae6ff"/>
          <path d="M11 10h2.1v1c.3-.7 1.1-1.2 2.1-1.2 1.6 0 2.7 1 2.7 3.1v4.3h-2.2v-3.8c0-1-.4-1.6-1.3-1.6-.8 0-1.4.5-1.4 1.6v3.8H11V10z"
                fill="#eae6ff"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    // Partículas flotando
    const particlesContainer = document.getElementById('particles');
    const totalParticles = 45;

    for (let i = 0; i < totalParticles; i++) {
      const p = document.createElement('span');
      p.classList.add('particle');

      const size = Math.random() * 3 + 2; // 2 - 5px
      const left = Math.random() * 100;   // 0–100vw
      const delay = Math.random() * 14;   // 0–14s
      const duration = Math.random() * 18 + 18; // 18–36s
      const startY = Math.random() * 100; // 0–100vh

      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = left + 'vw';
      p.style.bottom = '-' + startY + 'vh';
      p.style.animationDuration = duration + 's';
      p.style.animationDelay = delay + 's';
      p.style.opacity = 0.3 + Math.random() * 0.4;

      particlesContainer.appendChild(p);
    }

    // Ondas musicales desde lados aleatorios (tono oscuro + ícono musical con variaciones)
    const wavesContainer = document.getElementById('music-waves');
    const totalWaves = 18;
    const directions = ['from-left', 'from-right', 'from-top', 'from-bottom'];
    const notes = ['♪', '♫', '♩', '♬'];

    for (let i = 0; i < totalWaves; i++) {
      const w = document.createElement('span');
      w.classList.add('music-wave');

      const dir = directions[Math.floor(Math.random() * directions.length)];
      w.classList.add(dir);

      const duration = 16 + Math.random() * 18; // 16–34s
      const delay = Math.random() * 22;         // 0–22s

      if (dir === 'from-left' || dir === 'from-right') {
        w.style.top = Math.random() * 100 + 'vh';
      } else {
        w.style.left = Math.random() * 100 + 'vw';
      }

      w.style.animationDuration = duration + 's';
      w.style.animationDelay = delay + 's';

      const noteSpan = document.createElement('span');
      noteSpan.classList.add('note');
      noteSpan.textContent = notes[Math.floor(Math.random() * notes.length)];
      noteSpan.style.fontSize = (12 + Math.random() * 4) + 'px';

      w.appendChild(noteSpan);
      wavesContainer.appendChild(w);
    }

    // Reacción de las ondas al mover el mouse (más intensidad por un momento)
    let mouseTimeout;
    window.addEventListener('mousemove', () => {
      document.body.classList.add('mouse-active');
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(() => {
        document.body.classList.remove('mouse-active');
      }, 250);
    });
  </script>
</body>
</html>
